<div [formGroup]="form">
  <div class="form-group">
    <div style="display: flex">
      <table class="table border" *ngIf="value" (click)="unselect()">
        <tbody>
        <tr><td>{{selected.name}}</td><td>{{selected.description}}</td><td>{{selected.dob}}</td></tr>
        </tbody>
      </table>
      <input (keyup)="onSubmit()" *ngIf="!value" (focus)="onSubmit()" type="text" class="form-control"
             formControlName="name" id="name" autocomplete="off">
      <button style="align-self: center" type="button" (click)="reset()" class="btn btn-close"></button>
    </div>
    <table class="table table-hover border" *ngIf="!value">
      <tbody>
      <tr *ngFor="let horse of searchResult" (click)="select(horse)">
        <td>{{horse.name}}</td><td>{{horse.description}}</td><td>{{horse.dob}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
