<div [formGroup]="form">
  <div class="form-group">
    <div class="selected">
      <table class="table border" *ngIf="value" (click)="select(null)">
        <tbody>
          <tr><td>{{value.name}}</td><td>{{value.description}}</td><td>{{value.calories}}</td></tr>
        </tbody>
      </table>
      <input *ngIf="!value" type="text" (focus)="enableSelecting()" class="form-control"
             formControlName="name" id="name" autocomplete="off">
      <button style="align-self: center" type="button" (click)="reset()" class="btn btn-close"></button>
    </div>
    <table class="table table-hover border" *ngIf="!value && selecting">
      <tbody>
        <tr *ngFor="let food of searchResult" (click)="select(food); selecting=false">
          <td>{{food.name}}</td><td>{{food.description}}</td><td>{{food.calories}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
